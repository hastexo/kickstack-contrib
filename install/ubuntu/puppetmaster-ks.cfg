#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone --utc Etc/UTC
#Root password
rootpw --disabled
#Initial user
user kickstack --fullname "Kickstack Default User" --iscrypted --password $1$npxt7Djo$vZZ416YKOxsj/Z9BUB6/n.
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
url --url http://archive.ubuntu.com/ubuntu
#System bootloader configuration
bootloader --location=mbr
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part /boot --asprimary --fstype ext4 --size 256 
part swap --asprimary --recommended 
part / --fstype ext4 --size 2048 
part /var --fstype ext4 --size 1 --grow 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0 --hostname=puppet
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
%post
wget http://apt.puppetlabs.com/puppetlabs-release-`lsb_release -sc`.deb
dpkg -i puppetlabs-release-`lsb_release -sc`.deb
apt-get update
apt-get install -y puppetmaster-passenger
